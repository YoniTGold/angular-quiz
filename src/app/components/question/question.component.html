<div class="col-md-8">
    <p class="question">{{currentQuestion.question}}</p>
    <div *ngFor="let option of currentQuestion.option">
        <input type="radio" name="{{currentQuestion.id}}" [value]="option.optionid"
           [checked]="option.optionid===currentQuestion.selected" (change)="select($event.target.value)" /><span class="option">{{option.name}}</span>
    </div>
</div>
